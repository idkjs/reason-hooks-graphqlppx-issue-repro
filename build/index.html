<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReasonReact Examples</title>
  <style>

body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

input {
  height: 30px;
  min-width: 300px;
  font-size: 1em;
}

textarea {
  min-height: 300px;
  min-width: 300px;
  font-size: 1em;
}

label {
  display: flex;
  flex-direction: column;
  padding: 40px;
}

button {
  padding: 20px;
  border-radius: 0;
  background-color: #000;
  color: #fff;
  font-size: 1em;
}
.App {
  text-align: center;
}

.App-logo {
  animation: App-logo-spin infinite 20s linear;
  height: 80px;
}

.App-header {
  background-color: #222;
  height: 150px;
  padding: 20px;
  color: white;
}

.App-intro {
  font-size: large;
}

@keyframes App-logo-spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="Index.js"></script>
</body>
</html>
